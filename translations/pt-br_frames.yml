databrary-info: Somente pesquisadores autorizados terão acesso às informações da biblioteca. Os pesquisadores que possuem acesso devem concordar em manter a confidencialidade e não usar as informações para fins comerciais. O compartilhamento de dados levará a um progresso mais rápido na investigação sobre o desenvolvimento e o comportamento humanos. Se você tiver alguma dúvida sobre a biblioteca de compartilhamento de dados, visite <a href="https://nyu.databrary.org/" target="_blank" rel="noopener noreferrer">Databrary</a> ou envie um e-mail para ethics@databrary.org.
