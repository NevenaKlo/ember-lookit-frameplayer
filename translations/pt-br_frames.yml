publicity-option: <strong>Publicitário:</strong> Selecione esta opção se você gostaria de ver sua criança sendo apresentada no site do Lookit ou em uma notícia sobre este estudo! Seu vídeo pode ser compartilhado para fins publicitários, bem como para fins científicos e educacionais; seu vídeo nunca será usado para fins comerciais. Os videoclipes compartilhados podem estar disponíveis online para o público em geral.

