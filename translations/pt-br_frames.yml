see-troubleshooting: Consulte as instruções de solução de problemas abaixo se estiver tendo problemas!
step-1: Certifique-se de que você pode se ver à esquerda! Talvez seja necessário clicar em "Permitir" para podermos acessar sua webcam e microfone. No Firefox, marque também "Lembrar esta decisão"!
