step-2-what-should-happen: Sua webcam deve reaparecer SEM que você precise permitir o acesso novamente. (Se você vir uma caixa de diálogo, clique em "Lembrar esta decisão" ou "Sempre permitir" e tente novamente!)
step-3: Certifique-se de que poderemos ouvi-lo! Esta caixa será preenchida assim que ouvirmos um som alto o suficiente
sounds-good: Parece bom!
