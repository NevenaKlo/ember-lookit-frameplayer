step-2-warning: Por favor, pressione o botão 'recarregar webcam' para garantir que ela apareça novamente sem ser necessário clicar para permitir.
step-3-warning: Verifique se o áudio da gravação está alto o suficiente. Faça algum barulho!
camera-access-warning: Parece que não temos acesso à câmera. Você está em um computador (não em um celular ou tablet) e usando o Chrome ou Firefox? Se você está usando alguma dessas opções, consulte as informações de solução de problemas abaixo.
setup-tips-header: Dicas de configuração e solução de problemas
supported-setup: Verifique seu dispositivo e navegador
mobile-devices: Você está usando um celular ou tablet? Até agora, o Lookit só funciona em computadores - esperamos oferecer suporte a dispositivos móveis em breve! Visite-nos novamente em um computador.
browser-support: Você está usando um navegador diferente do Chrome ou Firefox (como Internet Explorer ou Safari)? Em caso afirmativo, tente novamente usando o Chrome ou Firefox. Estes são os únicos navegadores que o Lookit suporta atualmente.
chrome-instructions-header: Instruções de configuração da câmera para Chrome
chrome-directions-prompt: Ao carregar esta página pela primeira vez, você verá um prompt como o mostrado abaixo. Clique em “Permitir” para permitir que o Lookit acesse a webcam e o microfone.
chrome-directions-set-perms: Se você não viu esse prompt ou clicou em “Bloquear”, você pode alterar as configurações clicando no ícone de cadeado verde ao lado do URL. Defina Câmera e Microfone (e Som, se for mostrado) como "Permitir" e atualize esta página.
chrome-select-mic: <em>Está tendo problemas para passar na verificação de som?</em> O Chrome pode estar usando o dispositivo de entrada errado. Infelizmente, ele não permite escolher um microfone ao clicar em "Permitir". Você pode selecionar o microfone correto em chrome://settings/content/microphone (copie e cole como URL). Em seguida, atualize esta página para tentar novamente.
chrome-select-camera: <em>Está vendo a imagem da câmera errada</em> - como a câmera embutida do seu laptop em vez de uma webcam USB? Você pode selecionar a câmera correta em chrome://settings/content/camera (copie e cole como URL). Em seguida, atualize esta página para tentar novamente.
chrome-further-help: Você também pode consultar <a href="https://support.google.com/chrome/answer/2693767?hl=en" target="_blank" rel="noopener noreferrer"> estas instruções no Chrome </a> .
firefox-instructions-header: Instruções de configuração da câmera para Firefox
firefox-directions-prompt: Ao carregar esta página pela primeira vez, você verá um prompt como o mostrado abaixo. Selecione a câmera e o microfone que deseja usar, marque “Memorizar esta decisão” e clique em “Permitir”.
firefox-directions-set-perms: Se você não viu esse prompt ou se clicou em "Bloquear", você pode alterar as configurações clicando na câmera e/ou no microfone riscado ao lado do URL. Clique no “X” ao lado de cada configuração e atualize a página.
additional-troubleshooting-header: Simplesmente não está funcionando - o que mais posso tentar?
additional-troubleshooting-intro: Você é um cidadão cientista muito dedicado e estamos gratos pela sua ajuda! Lamentamos que você esteja tendo problemas.
camera-check: Certifique-se de poder visualizar o vídeo da sua webcam fora do Lookit. (Por exemplo, em um Mac, experimente o Photobooth.)
try-another-browser: A maneira mais fácil é tentar um navegador diferente, se você já tiver um instalado. Por exemplo, se você estiver usando o Firefox, mude para o Chrome, ou vice-versa. Além disso, atualize o navegador se não estiver usando a versão mais recente. Você pode verificar acessando "Chrome" -> "Sobre o Chrome" ou "Firefox" -> "Sobre o Firefox" na barra de menu. (De qualquer modo, essa é uma boa ideia para garantir que você tenha recebido atualizações de segurança.)
chrome-incognito: Usando o Chrome? Certifique-se de não estar usando uma janela anônima – você não poderá salvar e usar as configurações durante o estudo.
additional-troubleshooting-contact: Se você está perdido, é nossa culpa. Por favor, avise-nos para podermos melhorar o site! Envie-nos um e-mail para lookit-tech@mit.edu com uma breve descrição do que está acontecendo. Inclua o navegador que você está usando (Firefox, Chrome, Internet Explorer, Safari, etc.), quais etapas você tentou e o ID desta sessão


